tapir:
   mqtt:
      server:		tls://mqtt.dev.dnstapir.se:8883
      uid:		johani
      cacert:		/etc/dnstapir/certs/tapirCA.crt
      clientcert:	/etc/dnstapir/certs/tapir-mgmt.crt
      clientkey:	/etc/dnstapir/certs/tapir-mgmt.key
      qos:		2

   observations:
      srcname:		dns-tapir
      topic:		observations/down/tapir-pop/debug
